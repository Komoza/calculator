<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Calculator
    </title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="calcForm">
        <div class="scoreboard">
            <input disabled type="0" class="table" id="scoreboardID" readonly value=0>
        </div>
        <div class="rowBtn">
            <input onclick="pressBtn('AC')" class="num" type="button" value="AC">
            <input onclick="pressBtn('unary_minus')" class="num" type="button" value="+/-">
            <input onclick="pressBtn('percent')" class="num" type="button" value="%">
            <input onclick="pressBtn('division')" class="num" type="button" value="/">
        </div>
        <div class="rowBtn">
            <input onclick="pressBtn(7)" class="num" type="button" value="7">
            <input onclick="pressBtn(8)" class="num" type="button" value="8">
            <input onclick="pressBtn(9)" class="num" type="button" value="9">
            <input onclick="pressBtn('multiplication')" class="num" type="button" value="*">
        </div>
        <div class="rowBtn">
            <input onclick="pressBtn(4)" class="num" type="button" value="4">
            <input onclick="pressBtn(5)" class="num" type="button" value="5">
            <input onclick="pressBtn(6)" class="num" type="button" value="6">
            <input onclick="pressBtn('subtraction')" class="num" type="button" value="-">
        </div>
        <div class="rowBtn">
            <input onclick="pressBtn(1)" class="num" type="button" value="1">
            <input onclick="pressBtn(2)" class="num" type="button" value="2">
            <input onclick="pressBtn(3)" class="num" type="button" value="3">
            <input onclick="pressBtn('plus')" class="num" type="button" value="+">
        </div>
        <div class="rowBtn">
            <input onclick="pressBtn(0)" class="num zeroBtn" type="button" value="0">
            <input onclick="pressBtn('dot')" class="num" type="button" value=",">
            <input onclick="count()"  class="num ecuals" type="button" value="=">
        </div>
        <script src="script/script.js"></script>
    </div>
</body>
</html>
